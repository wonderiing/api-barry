version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin <tu-ID>.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t mi-api-nodejs .
      - docker tag mi-api-nodejs:latest <tu-ID>.dkr.ecr.us-east-1.amazonaws.com/mi-api-nodejs:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push <tu-ID>.dkr.ecr.us-east-1.amazonaws.com/mi-api-nodejs:latest
artifacts:
  files: '**/*'

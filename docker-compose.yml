version: "3.9"

services:
  mysqldb:
    image: mysql
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_NAME
    ports:
      - $DB_PORT:3306
    volumes:
      - mysql-data:/var/lib/mysql
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mysqldb
    links:
      - mysqldb

volumes:
  mysql-data: